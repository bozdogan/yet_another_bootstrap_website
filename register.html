  <!-- PAGE CONTENT -->
  <main role="main" class="container">

    <!-- Page Header -->
    <div class="text-center mb-4">
      <h1 class="display-4">Sign Up</h1>
      <p class="lead">The registration process is fully transparent.</p>
    </div>

    <!-- Form Section -->
    <form action="register.html" onsubmit="alert('Thanks for registration!')">
    <div class="row form-group">
      <div class="col-4">
        <label for="fullname">Name & Surname</label>
      </div>
      <div class="col">
        <input type="text" id="fullname" class="form-control" name="fullname" size="24" required>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">
        <label for="email">E-Mail</label>
      </div>
      <div class="col">
        <input type="email" id="email" class="form-control" name="email" required>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">
        <label for="password">Password</label>
      </div>
      <div class="col">
        <input type="password" id="password" class="form-control" name="password" size="24" required>
      </div>
    </div>

    <div class="row form-group mb-4">
      <div class="col-4">
        <label for="birthdate">Date of Birth</label>
      </div>
      <div class="col">
        <input type="date" id="birthdate" class="form-control" name="birthdate" required>
      </div>
    </div>

    <div class="row form-group mb-4">
      <div class="col-4">
        <label for="gender">Gender</label>
      </div>
      <div class="col">
        <select id="gender" class="form-control" name="gender" required>
          <option value="" default></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="gay">I don't want to specify.</option>
        </select>
      </div>
    </div>

    <div class="row form-group mb-4">
      <div class="col-4">
        <label for="aboutme">About Yourself</label>
      </div>
      <div class="col">
        <textarea id="aboutme" class="form-control" name="aboutme" maxlength="1000" required></textarea>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-4">
        <label for="ppic">Upload your photo</label>
      </div>
      <div class="col">
        <div class="custom-file">
          <input type="file" class="form-control-file" id="ppic" name="ppic" accept="image/*" required>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-4">
        <label>Mark your interests</label>
      </div>
      <div class="col">
        <div class="container"><div class="row">
            <div class="col-6 col-md">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb-art" name="cb-art">
                <label class="form-check-label" for="cb-art">Art</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb-science" name="cb-science">
                <label class="form-check-label" for="cb-science">Science</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb-technology" name="cb-technology">
                <label class="form-check-label" for="cb-technology">Technology</label>
              </div>
      
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb-games" name="cb-games">
                <label class="form-check-label" for="cb-games">Games</label>
              </div>
            </div>

            <div class="col-6 col-md">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cb-music" name="cb-music">
                  <label class="form-check-label" for="cb-music">Music</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cb-animals" name="cb-animals">
                  <label class="form-check-label" for="cb-animals">Animals</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cb-fashion" name="cb-fashion">
                  <label class="form-check-label" for="cb-fashion">Fashion</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cb-economy" name="cb-economy">
                  <label class="form-check-label" for="cb-economy">Economy</label>
                </div>
            </div>

            <div class="col-md">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb-sports" name="cb-sports">
                <label class="form-check-label" for="cb-sports">Sports</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb-politics" name="cb-politics">
                <label class="form-check-label" for="cb-politics">Politics</label>
              </div>
            </div>
          </div></div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col text-right">
        <button type="reset" class="btn btn-secondary mr-3">Reset</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
    </form>
  </main>
